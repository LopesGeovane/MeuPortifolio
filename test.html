<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>test</title>
  <style>

    *{
      margin: 0;
      padding: 0;
    }

    body{
      background-color: black;
      color: white;
    }

    #Portifolio{
      height: 100vh;
      background-color: var(--cor1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #Portifolio #container{
      height: 80%;
      width: 80%;
      display: block;
    }

    #Portifolio #container h1{
      font-size: 2.5em;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #portifolio{
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
    }

    .projetos{
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
      height: 170px;
      width: 250px;
      margin: 10px;
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    .projetos::before{
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255, 0, 0, 0), rgba(255, 0, 0, 0.41), red);
    }

    .projetos:hover::before, .projetos:hover h2{
    animation: subir 0.3s ease forwards;
    }


    .projetos h2{
      position: absolute;
      top: 150%; /* Inicialmente fora da vis√£o */
      left: 50%;
      transform: translate(-50%, 300%);
      color: white;
      font-size: 18px;
      transition: opacity 0.3s ease;
    }

    img{
      margin-left: -30px;
      margin-top: 10px;
    }


    @keyframes subir {
      to {
        top: 0;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

    </div>

</section>
